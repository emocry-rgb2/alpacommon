name: Pulumi
on:
  push:
    branches:
      - master
jobs:
  up:
    name: Update
    runs-on: ubuntu-latest
    steps:
      - name: Update path
      - uses: actions/checkout@v2
        with:
          fetch-depth: 1
          path: ${{ github.workspace }}/gatsbysrc/www
      - uses: pulumi/actions@v1
        with:
          command: up
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
          PULUMI_WORKING_DIRECTORY: ${{ secrets.PULUMI_WORKING_DIRECTORY }}"
          PULUMI_LOCAL_NUGET: ${{ github.workspace }}/gatsbysrc/www

